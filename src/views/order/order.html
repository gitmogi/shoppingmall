<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="order.css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="order.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href='/userInfo'>계정관리</a></li>
              <li><a href='/'>로그아웃</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="userTitle">
      <h1 class="title" id="orderUserTitle">주문/결제</h1>
    </div>
    <hr/>
    <div class="order-user-form-container">
      <!-- 주문자 정보 폼 -->
      <form class="box order-user-form-box" id="orderUserForm">
        <div class="field">
          <label class="label" for="fullNameInput">주문자 이름</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              value="disable"
              placeholder="유재석"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="addressInput">주소</label>
          <div class="control mb-3">
            <input
              style="width: 200px"
              class="input"
              id="addressInput"
              type="text"
              placeholder="우편번호"
            />
            <input
              type="button"
              id="checkAddressBtn"
              class="button is-light ml-3"
              value="주소 찾기"
            />
          </div>
          <div class="control mb-3">
            <input class="input" id="address1Input" type="text" placeholder="주소" />
          </div>
          <div class="control mb-3">
            <input class="input" id="address2Input" type="text" placeholder="상세주소" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="phoneInput">휴대전화</label>
          <div class="control">
            <input class="input" id="phoneInput" type="tel" placeholder="휴대전화 번호"/>
          </div>
        </div>

        <div class="field" id="requestMsgInputDiv">
          <label class="label" for="requestMessage">요청사항</label>
          <div class="control">
            <select class="requestMessage" id="requestInput">
              <option selected disabled>
                배송시 요청사항을 선택해주세요.
              </option>
              <option>직접 수령하겠습니다.</option>
              <option>부재 시 경비실에 맡겨주세요.</option>
              <option>부재 시 문 앞에 놓아주세요.</option>
              <option>직접 입력하기</option>
            </select>
            
          </div>
        </div>
      </form>


      <!-- 구매제품 폼 -->
      <form class="box order-product-form-box" id="orderProductForm">
        <div class="field">
          <label class="label" for="productPayment">주문정보</label>
          <div class="control price-control">
            <table id="productList">
              <tr class="productTitle">
                <td class="productName">상품명</td>
                <td class="productPrice">가격</td>
                <td class="productNumber">수량</td>
                <td class="productTotal">총가격</td>
              </tr>
            </table>
          </div>
        </div>

        <div>
          <label class="label" for="totalPayment" >총 합계</label>
          <label class="label" id="totalProductPrice"></label>
        </div>

        <button class="button is-info is-fullwidth" id="submitButton">결제하기</button>
      </form>
    </div>

  </body>
</html>
