<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이키트</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="manageProduct.css" />
    <script src="manageProduct.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/title.png" width="30" height="30" />
            <span class="has-text-link brandLogo">마이키트</span>
          </a>
          <div class="navbar-menu navMenuContainer">
            <a class="navbar-item" href="#공지">공지사항</a>
            <a class="navbar-item" href="/new">신상품</a>
            <a class="navbar-item" href="/product?category=1" >제품</a>
          </div>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href='/userInfo'>계정관리</a></li>
              <li><a href='/'>로그아웃</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="productPageContainer">
      <div class="productPageInfo">
        <h1 class="title productTitle">상품 관리</h1>
        <div id="productContainer" class="productContainer">
          <div class="listTitle">
            <span>생성 날짜</span>
            <span>상품명</span>
            <span>상품 카테고리</span>
            <span>상품 설명</span>
            <span>상품 가격</span>
            <span>수정</span>
            <span>삭제</span>
          </div>
            
        </div>
      </div>
    </section>


    <!-- 상품 추가 모달 -->
    <div class="modal" id="addModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="field mb-5">
            <label class="label">상품명</label>
            <div class="control">
              <input id="productName1"class="input" type="text" placeholder="상품명을 입력해주세요">
            </div>
          </div>
          <div class="field mb-5">
            <label class="label">상품 카테고리</label>
            <div class="control">
              <select id="productCategory1">

              </select>
            </div>
          </div>
          <div class="field mb-5">
            <label class="label">상품 설명</label>
            <div class="control">
              <input id="productDescription1" class="input" type="text" placeholder="상품에 관한 설명을 작성해주세요.">
            </div>
          </div>
          <div class="field mb-5">
            <label class="label">상품 가격</label>
            <div class="control">
              <input id="productPrice1" class="input" type="number" placeholder="상품 가격을 작성해주세요.">
            </div>
          </div>
          <div class="field mb-5">
            <label class="label fileUpload">파일 업로드</label>
            <div class="control">
              <input id="fileUpload1" name="productImage" class="input" type="file">
            </div>
          </div>

          <button class="button is-info is-fullwidth" id="addBtn">추가하기</button>
        </div>
      </div>
      <button id="addModalClose"class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- 상품 수정 모달 -->
    <div class="modal " id="editModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="field mb-5">
            <label class="label">상품명</label>
            <div class="control">
              <input id="productName2"class="input" type="text" placeholder="상품명을 입력해주세요">
            </div>
          </div>
          <div class="field mb-5">
            <label class="label">상품 카테고리</label>
            <div class="control">
              <select id="productCategory2">

              </select>
            </div>
          </div>
          <div class="field mb-5">
            <label class="label">상품 설명</label>
            <div class="control">
              <input id="productDescription2" class="input" type="text" placeholder="상품에 관한 설명을 작성해주세요.">
            </div>
          </div>
          <div class="field mb-5">
            <label class="label">상품 가격</label>
            <div class="control">
              <input id="productPrice2" class="input" type="number" placeholder="상품 가격을 작성해주세요.">
            </div>
          </div>
          <div class="field mb-5">
            <label class="label fileUpload">파일 업로드</label>
            <div class="control">
              <input id="fileUpload2" name="productImage" class="input" type="file">
            </div>
          </div>
          <button class="button is-info is-fullwidth" id="editBtn">수정하기</button>
        </div>
      </div>
      <button id="editModalClose" class="modal-close is-large" aria-label="close"></button>
    </div>
    <div id="addProduct">
      <i class="fas fa-plus"></i>
    </div>
  </body>
</html>
