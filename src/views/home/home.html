<html>
  <head>

    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"

    ></script>
    <!-- 커스텀 css, js --> 
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
    <script src="slideShow.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {   
        $(window).scroll( function(){
            $('.img').each( function(i){
                var bottom_of_object = $(this).offset().top + $(this).outerHeight();
                var bottom_of_window = $(window).scrollTop() + $(window).height();
                if( bottom_of_window > bottom_of_object/2 ){
                    $(this).animate({'opacity':'1'},500);
                }
            }); 
        });
      });
    </script>

  </head>

    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">

          </a>
        </div>
        <div class="navbar-menu navMenuContainer">
          <a class="navbar-item" href="#공지">공지사항</a>
          <a class="navbar-item" href="/new">신상품</a>
          <a class="navbar-item" href="/product?category=1">제품</a>
        </div>
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
