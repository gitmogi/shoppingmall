<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href='/userInfo'>계정관리</a></li>
              <li><a href='/'>로그아웃</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  <!-- 장바구니 -->
  <section class="section">
    <div class="container">
      <div class="cart-header">
        <div class="title">
          <p class="is-size-2">장바구니</p>
        </div>
        <div class="subtitle">
          <p class="is-size-6">
            &gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp;주문완료
          </p>
        </div>
      </div>

      <div class="tile is-ancestor">
        <div class="tile is-8 is-parent cart-products">
          <!-- 장바구니에 담긴 상품 모음 -->
          <div class="box cart-products-container" id="cartProductsContainer">
            <div class="cart-products-header">
              <label class="checkbox">
                <input type="checkbox" id="allSelectCheckbox">
                <p class="help">전체선택</p>
              </label>
              <label class="seperator">
                <p class="help help-seperator">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
              </label>
              <label class="delete-part" id="partialDeleteLabel">
                <p class="help">선택삭제</p>
              </label>
            </div>

            <!-- 장바구니에 담긴 상품들의 html 요소(카드 형태)가 주입되는 곳 -->
          </div>
        </div>

        <!-- 선택한 상품 총 요약 -->
        <div class="orderSummary">
          <div class="boxOrderSummary">
            <div class="header">
              <p>결제정보</p>
            </div>
            <div class="orderInfo">
              <div class="info">
                <p>상품수</p>
                <span id="productsCount">
                  <!-- 총 상품수 -->
                </span>
      
              </div>
              <div class="info">
                <p>상품금액</p>
                <span id="totalCost">
                  <!-- 총 상품 금액 -->
                </span>
      
              </div>
              <div class="info">
                <p>배송비</p>
                <span id="deliveryFee">
                  <!-- 배송비 -->
                </span>
              </div>
            </div>
            <div class="total">
              <p>총 금액</p>
              <span id="totalCostAndDeliveryFee">
                <!-- 상품금액 + 배송비 -->
              </span>
            </div>
            <div class="purchase">
              <button class="button is-info" id="purchaseButton">
                구매하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body></html>
