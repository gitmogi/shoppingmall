<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href='/userInfo'>계정관리</a></li>
              <li><a href='/'>로그아웃</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  <!-- 장바구니 -->
  <section class="cart">
    <div class="cart-wrap">
      <div class="info-wrapper">
        <div class="items">
          <div class="select">
            <label class="checkbox">
              <input type="checkbox" id="allSelectCheckbox" />
              <p>전체 선택</p>
            </label>
            <label class="delete-part" id="partialDeleteLabel">
              <p>선택 삭제</p>
            </label>
          </div>
          <div id="cart"></div>
        </div>
        <div class="info">
          <h2>결제 정보</h2>
          <div class="data total">
            <p>총 결제 금액</p>
            <p id="total">원</p>
          </div>
          <button class="button" id="purchaseButton">구매하기</button>
        </div>
      </div>
    </div>
  </section>
    

        <!-- 선택한 상품 총 요약 -->
        <div class="orderSummary">
          <div class="boxOrderSummary">
            <div class="header">
              <p>결제정보</p>
            </div>
            <div class="orderInfo">
              <div class="productsCount">
                <p>상품수</p>
                <p id="productsCountValue">
                  <!-- 총 상품수 -->
                  10개
                </p>
      
              </div>
              <div class="totalCost">
                <p>상품금액</p>
                <span id="totalCostValue">
                  <!-- 총 상품 금액 -->
                  200,000원
                </span>
      
              </div>
              <div class="deliveryFee">
                <p>배송비</p>
                <p id="deliveryFeeValue">
                  3000원
              </p>
              </div>
            </div>
            <div class="totalCostAndDeliveryFee">
              <p>총 금액</p>
              <p id="totalCostAndDeliveryFeeValue">
                <!-- 상품금액 + 배송비 -->
              203,000원
              </p>
            </div>
            <div class="purchase">
              <button class="button is-info" id="purchaseButton">
                구매하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  

</body></html>
